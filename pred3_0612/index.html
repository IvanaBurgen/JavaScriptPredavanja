<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS3</title>
    <script src="index.js"></script>
  </head>

  <!--onload praćenje, puni web stranicu kad se učita -->
  <body onload="napuniBody()">
    <form>
      <label for="fname">First name:</label><br />
      <input type="text" id="fname" name="fname" value="John" /><br />
      <label for="email">Email:</label><br />
      <input type="email" id="email" name="email" /><br /><br />
      <input type="submit" value="Submit" onclick="pozdravi(event)" />
    </form>

    <p id="pozdrav"></p>

    <!--zamijeni riječ-->
    <form>
      <label for="originalnaRecenica">Originalna recenica: </label><br />
      <textarea id="originalnaRecenica" name="originalnaRecenica"></textarea
      ><br />
      <label for="searchTerm">Sto mijenjas?</label><br />
      <input type="text" id="searchTerm" name="searchTerm" /><br /><br />
      <label for="replace">Sto zelis da bude umjesto?</label><br />
      <input type="text" id="replaceTerm" name="replaceTerm" /><br /><br />
      <input
        type="submit"
        value="Zamjena pjeske"
        onclick="zamijeni(event, 'pjeske')"
      />
      <input
        type="submit"
        value="Lipa zamjena"
        onclick="zamijeni(event, 'lipo')"
      />
    </form>

    <p id="zamijenjen"></p>
  </body>
</html>
