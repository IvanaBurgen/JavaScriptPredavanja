<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unos js-a na inline nacin</title>
    <!--unos inline js-a-->
    <script>
      console.log("dobar dan svima");

      let myVar = "Pa tako i njima!";
      console.log(myVar);
    </script>

    <!--unos vanjskog js-a-->
    <script rel="javascript" href="./index.js"></script>
  </head>
  <body>
    <!--unos js-a u atributima html elementa za reagirati-->
    <button onclick="console.log('Kliknut botun')">Klikni me!</button>
  </body>
</html>
